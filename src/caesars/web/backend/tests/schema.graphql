
type Config {
	env: String!
	baseUrl: String!
	port: Int!
	utcOffsetHour: Int!
}

type Decrypt {
	plain: String!
	rotation: Int!
}

type Encrypt {
	secret: String!
	rotation: Int!
}


type Health {
	status: String!
}



type Meta {
	build: String!
	version: String!
	config: Config!
}

type Query {
	meta: Meta!
	health: Health!
	encrypt(plain: String!, rotation: Int!): Encrypt!
	decrypt(secret: String!, rotation: Int!): Decrypt!
}


schema {
	query: Query
}
