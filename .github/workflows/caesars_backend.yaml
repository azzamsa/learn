name: Caesar Backend (CI)

env:
  MIN_SUPPORTED_RUST_VERSION: "1.62.0"

on:
  push:
    paths:
      -  src/caesars/backend/**
      - .github/workflows/caesars.yml
      - .github/workflows/caesars_backend.yml
  pull_request:
    paths:
      -  src/caesars/backend/**
      - .github/workflows/caesars.yml
      - .github/workflows/caesars_backend.yml

defaults:
  run:
    working-directory: src/caesars/backend

jobs:
  code_quality:
    name: Code quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          # I need nightly for rustfmt
          toolchain: nightly
          default: true
          profile: minimal # no documentation
          components: clippy, rustfmt

      - name: Cache
        uses: Swatinem/rust-cache@v1

      - name: Ensure `fmt` has been run
        run:  make fmt_check

      - name: Run clippy
        run: make lint


  min_version:
    name: Minimum supported rust version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install rust toolchain (v${{ env.MIN_SUPPORTED_RUST_VERSION }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.MIN_SUPPORTED_RUST_VERSION }}
          default: true
          profile: minimal

      - name: Cache
        uses: Swatinem/rust-cache@v1

      - name: Prepare the environment variables
        run: |
          cp .example.env .env

      - name: Run tests
        run: make test

  build:
    name: ${{ matrix.job.os }} (${{ matrix.job.target }})
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu    }

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
          override: true
          profile: minimal

      - name: Cache
        uses: Swatinem/rust-cache@v1

      - name: Show version information (Rust, cargo, GCC)
        shell: bash
        run: |
          gcc --version || true
          rustup -V
          rustup toolchain list
          rustup default
          cargo -V
          rustc -V

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: build
          args: --locked --release --target=${{ matrix.job.target }} --manifest-path src/caesars/backend/Cargo.toml
