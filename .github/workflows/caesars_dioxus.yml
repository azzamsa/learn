name: Caesar Dioxus (CI)

env:
  MIN_SUPPORTED_RUST_VERSION: "1.68.0"

on:
  push:
    paths:
      -  src/caesars/web/frontend/dioxus/**
      - .github/workflows/caesars.yml
      - .github/workflows/caesars_dioxus.yml
  pull_request:
    paths:
      -  src/caesars/web/frontend/dioxus/**
      - .github/workflows/caesars.yml
      - .github/workflows/caesars_dioxus.yml

defaults:
  run:
    working-directory: src/caesars/web/frontend/dioxus

jobs:
  code_quality:
    name: Code quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install global JS dependencies
        run: |
          pnpm add -g prettier

      - name: Install latest dprint release
        uses: taiki-e/install-action@dprint

      - name: Install latest just release
        uses: taiki-e/install-action@just

      - name: Ensure MSRV is set in `clippy.toml`
        run: grep "^msrv = \"${{ env.MIN_SUPPORTED_RUST_VERSION }}\"\$" clippy.toml

      - name: Run check
        run: just check


  min_version:
    name: Minimum supported rust version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install rust toolchain (v${{ env.MIN_SUPPORTED_RUST_VERSION }})
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.MIN_SUPPORTED_RUST_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install latest just release
        uses: taiki-e/install-action@just

      - name: Run test
        run:  just test

  build:
    name: ${{ matrix.job.os }} (${{ matrix.job.target }})
    runs-on: ${{ matrix.job.os }}

    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: ubuntu-latest, target: wasm32-unknown-unknown   }

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.job.target }}

      - name: Install latest dprint release
        uses: taiki-e/install-action@v1
        with:
          tool: trunk

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install global JS dependencies
        run: |
          pnpm add -g prettier

      - name: Install local JS dependencies
        run: |
          pnpm i

      - name: Install latest just release
        uses: taiki-e/install-action@just

      - name: Show version information
        shell: bash
        run: |
          gcc --version || true
          rustup -V
          rustup toolchain list
          rustup default
          cargo -V
          rustc -V

          prettier --version
          trunk --version

      - name: Run build
        run:  just build

      - name: Run test
        run:  just test
